<nav class="navbar navbar-default">
		<div class="container">
		<a [routerLink]="['/joblist']" >Job Listing</a>
		<a [routerLink]="['/pending']" >Pending Job Application</a>
		<a [routerLink]="['/profile']" >Profile Page</a> 
		<form #searchForm="ngForm" class="navbar-form navbar-right" role="search" (submit)="logSearchForm(searchForm.value)">
			<div class="form-group">
			  <i class="glyphicon glyphicon-search"></i>
			  <input type="text" name="keyword" class="form-control" placeholder="Keyword (Java, PHP)" ngModel>
			</div>
			<input type="submit" class="btn btn-default" value="Search">
		</form>   
		</div>   
</nav>
<div class="joblist container">
	<div class="row">
		<div class="col-lg-12 col-md-8 col-sm-9 col-xs-12">
			<ng-container *ngFor="let record of data">
		    <article>
		        <div class="row">
		            <div class="col-sm-6 col-md-4">
		                <figure>
		                    <img src="../../assets/images/rsz_job_vacancies.png">
		                </figure>
		            </div>
		            <div class="col-sm-6 col-md-8">
		                <h4>Title: {{record.title}}</h4>
		                <p>Job Description: {{record.jobdescription}}</p>
		                <section>
							<i class="glyphicon glyphicon-globe"></i>Location: {{record.location}}
		                    <i class="glyphicon glyphicon-tasks"></i>Skills: {{record.skills}}							
		                    <i class="glyphicon glyphicon-user"></i>Experience Required: {{record.experiencerequired}}
		                    <p><i class="glyphicon glyphicon-calendar"></i>End Date: {{record.enddate}}
							<i class="glyphicon glyphicon-time"></i>Job Type: {{record.type}}</p>
		                    <a (click)="clicked(record.id)" class="btn btn-default btn-sm pull-right">Apply Now</a>
		                </section>
		            </div>
		        </div>
			</article>
			</ng-container>
		    
		</div>
	</div>
</div>
