<!--The content below is only a placeholder and can be replaced.-->
<div class="front-page">
    <h1>Welcome to {{title}}</h1>
    <!-- <p><img src="../public/images/recruitment.jpg" height="400px" width="600px" alt="job_offer"></p> -->
      <img src="http://www.burlingtonfs.com/wp-content/uploads/2011/07/recruitment.jpg" height="400px" width="600px" alt="job_offer">
      <br><br>
      <a href="#" data-toggle="modal" data-target="#login-modal" id="front-login-btn"><button>Login</button></a>
      <a href="#" data-toggle="modal" data-target="#register-modal" id="front-login-btn"><button>Register</button></a>
    </div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
            <div class="loginmodal-container">
              <h1>Login to Your Account</h1><br>
           
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" name="login" class="login loginmodal-submit" value="Login" (click)="getuser()">
              
            </div>
          </div>
    </div>

    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
      <div class="loginmodal-container register">
        <h1>Register New Account</h1><br>
        <form>
        <p class="register_form_title">Account Credentials</p>
        <input type="text" style="width:45%" name="user" placeholder="Username">
        <input type="password" style="width:45%" name="pass" placeholder="Password">
       
        <p class="register_form_title">General Information</p>
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="text" name="dob" placeholder="Date of Birth">

        <p class="register_form_title">Address</p>
        <input type="text" style="width:45%" name="country" placeholder="Country">
        <input type="text" style="width:45%" name="street" placeholder="Street">
        <input type="text" style="width:45%" name="state" placeholder="State">
        <input type="text" style="width:45%" name="zipcode" placeholder="ZipCode">

        <p class="register_form_title">Professional Experience</p>
        <input type="text" style="width:45%" name="prof_title" placeholder="Professional Title">
        <input type="text" style="width:45%" name="prof_company" placeholder="Company Name">
        <input type="text" style="width:45%" name="prof_location" placeholder="Location">
        <input type="text" style="width:45%" name="career_level" placeholder="Current Career Level">
        <input type="text" style="width:45%" name="prof_start" placeholder="Start Date">
        <input type="text" style="width:45%" name="prof_end" placeholder="End Date">
        <textarea rows="4" cols="71" name="prof_description" placeholder="Description"></textarea>
        <input type="text" style="width:91%" name="featured_skills" placeholder="Featured Skills">

        <input type="url" name="links_linkedin" placeholder="LinkedIn Profile">
        <input type="url" name="links_github" placeholder="GitHub Profile">
        <input type="url" name="links_other" placeholder="Other URL">
        
        
        
        <p class="register_form_title">Education</p>
        <input type="text" style="width:45%" name="edu_school" placeholder="School Name">
        <input type="text" style="width:45%" name="edu_country" placeholder="Country">
        <input type="text" style="width:45%" name="edu_field" placeholder="Feild">
        <input type="text" style="width:45%" name="edu_degree" placeholder="Degree">
        <input type="text" style="width:45%" name="edu_year" placeholder="Year">
        
        <input type="submit" name="login" class="login loginmodal-submit" value="Register">
        
        </form>
      </div>
    </div>
</div>
